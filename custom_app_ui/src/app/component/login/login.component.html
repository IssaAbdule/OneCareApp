<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <form action="" (submit)="onSubmit()" #loginForm="ngForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Enter your Email" #emailInput="ngModel" required email>
        <i class='bx bxs-user'></i>
      </div>
      <!-- Validation message for the email field -->
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        <div *ngIf="emailInput.errors?.['required']">
          Email cannot be empty.
        </div>
        <div *ngIf="emailInput.errors?.['email']">
          Invalid email format.
        </div>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Enter your Password" #passwordInput="ngModel" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <!-- Validation message for the password field -->
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        Password cannot be empty.
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe" name="rememberMe">Remember me</label>
        <a href="#" (click)="openForgetPassword($event)">Forgot password?</a>
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a (click)="registerUser()">Register</a></p>
      </div>
    </form>
    <div *ngIf="successMsg" class="alert alert-success mt-3" style="z-index: 1050; padding: 10px; border: 1px solid #ccc; border-radius: 45px; color: green; text-align: center;">
      {{successMsg}}
    </div>

    <!-- Display error message -->
    <div *ngIf="errorMsg" class="alert alert-danger mt-3" style="z-index: 1050; padding: 10px; border: 1px solid #ccc; border-radius: 45px; color: red; text-align: center;">
      {{errorMsg}}
    </div>
  </div>
</body>
</html>
